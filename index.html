<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>VIP视频解析</title>
  <style>
    /* 设置整个网页的背景颜色 */
    body {
      background-color: #505050;
      font-size: 15px;
      margin: 0;
      padding: 0;
    }
    /* 提示文字样式 */
    .tip {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      z-index: 100;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 8px 15px;
      border-radius: 5px;
    }
    /* 设置搜索框，让其垂直居中 */
    .search {
      margin-top: 50px;
      text-align: center;
    }
    .search input {
      width: 500px;
      height: 24px;
      outline: none;
    }
    .search button {
      vertical-align: center;
    }
    /* 设置播放器的宽高和背景色 */
    iframe {
      display: block;
      width: 1000px;
      height: 500px;
      margin: 30px auto;
      background-color: #dddddd;
    }

    p {
      color: #000;
      text-align: center;
    }
    
    /* 响应式设计 */
    @media (max-width: 768px) {
      .tip {
        position: relative;
        top: auto;
        left: auto;
        text-align: center;
        margin: 15px;
      }
      .search {
        margin-top: 20px;
      }
      .search input {
        width: 90%;
        max-width: 500px;
      }
      iframe {
        width: 90%;
        height: 300px;
      }
    }
  </style>
</head>
<body>

<!--提示文字-->
<div class="tip">小文提示：仅供学习交流</div>

<!--搜索栏-->
<div class="search">
  <input type="text" id="text">
  <button type="button" onclick="input_parse3()">观看</button>
  <button type="button" onclick="reset()">清空</button>
</div>

<iframe src="" frameborder="0" id="player" scrolling="no" allowfullscreen allowtransparency></iframe>
<p>在搜索栏输入地址后，按回车键即可解析，按Esc可以清空地址栏</p>

<script>
    // 从混淆代码中提取的解析URL
    const parse_url = atob('aHR0cHM6Ly9zdmlwLmJsamlleC5jYy8/dj0=');
    const parse_url2 = atob('aHR0cHM6Ly93d3cucGxheW0zdTguY24vamlleGkucGhwP3VybD0=');
    const parse_url3 = atob('aHR0cHM6Ly9pbTE5MDcudG9wLz9qeD0=');
    
    // 获取DOM元素
    const input = document.getElementById('text');
    const player = document.getElementById('player');
    
    // 播放函数
    function play(url) {
        player.src = url;
    }
    
    // 解析函数
    function input_parse1() {
        if (!input.value.trim()) return; // 空值检查
        const url = parse_url + input.value;
        play(url);
    }
    
    function input_parse2() {
        if (!input.value.trim()) return; // 空值检查
        const url = parse_url2 + input.value;
        play(url);
    }
    
    function input_parse3() {
        if (!input.value.trim()) return; // 空值检查
        const url = parse_url3 + input.value;
        play(url);
    }
    
    // 清空函数
    function reset() {
        input.value = '';
    }
    
    // 键盘事件处理
    input.addEventListener('keyup', function(event) {
        event.preventDefault();
        if (event.keyCode === 13) { // 回车键
            input_parse1();
        } else if (event.keyCode === 27) { // Esc键
            reset();
        }
    });
    
    // URL参数处理
    function location_parse(url) {
        const fullUrl = parse_url + url;
        play(fullUrl);
        input.value = url;
    }
    
    // 从URL参数初始化
    try {
        const tmp = location.search;
        const reg = /url=([^&]*)/;
        const matchResult = tmp.match(reg);
        
        if (matchResult && matchResult[1]) {
            const encodedUrl = matchResult[1];
            // 尝试解码URL（有些系统可能会进行双重编码）
            try {
                const url = decodeURIComponent(encodedUrl);
                location_parse(url);
            } catch (e) {
                // 如果解码失败，直接使用原始匹配结果
                location_parse(encodedUrl);
            }
        }
    } catch (error) {
        console.error('URL参数处理错误:', error);
        // 错误处理，不阻止页面加载
    }
</script>

</body>
</html>
