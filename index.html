<script>
    // ç™»å½•åŠŸèƒ½
    function handleLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorElement = document.getElementById('loginError');
      
      // é¢„å®šä¹‰çš„è´¦å·å¯†ç ç»„åˆ
      const validCredentials = {
        'yangmei': '666',
        'wen': '888',
        'yue': '888',
        'tin': '888',
        'juan': '888'
      };
      
      if (validCredentials[username] && validCredentials[username] === password) {
        // ç™»å½•æˆåŠŸï¼Œè®¾ç½®4å°æ—¶è¿‡æœŸæ—¶é—´
        const expiryTime = new Date().getTime() + 4 * 60 * 60 * 1000; // 4å°æ—¶åè¿‡æœŸ
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('loginExpiry', expiryTime.toString());
        localStorage.setItem('currentUser', username);
        
        // æ˜¾ç¤ºä¸»å†…å®¹
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        document.body.style.display = 'block';
        errorElement.textContent = '';
      } else {
        // ç™»å½•å¤±è´¥
        errorElement.textContent = 'è´¦å·æˆ–å¯†ç é”™è¯¯ï¼Œè¯·é‡è¯•';
      }
    }
    
    // æ£€æŸ¥ç™»å½•çŠ¶æ€
    function checkLoginStatus() {
      const isLoggedIn = localStorage.getItem('isLoggedIn');
      const expiryTime = localStorage.getItem('loginExpiry');
      
      if (isLoggedIn === 'true' && expiryTime) {
        const currentTime = new Date().getTime();
        // å¦‚æœæœªè¿‡æœŸï¼Œç›´æ¥æ˜¾ç¤ºä¸»å†…å®¹
        if (currentTime < parseInt(expiryTime)) {
          document.getElementById('loginContainer').style.display = 'none';
          document.getElementById('mainContent').style.display = 'block';
          document.body.style.display = 'block';
          return true;
        }
      }
      // ç™»å½•è¿‡æœŸæˆ–æœªç™»å½•ï¼Œæ˜¾ç¤ºç™»å½•ç•Œé¢
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('loginExpiry');
      localStorage.removeItem('currentUser');
      return false;
    }
    
    // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ç™»å½•çŠ¶æ€
    window.addEventListener('DOMContentLoaded', checkLoginStatus);
    
    // ç›‘å¬å›è½¦é”®ç™»å½•
    document.getElementById('password').addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        handleLogin();
      }
    });
    
    // çŸ©é˜µé›¨æ•ˆæœä»£ç 
    var canvas = document.getElementById('matrixCanvas');
    var ctx = canvas.getContext('2d');

    // è®¾ç½®canvaså°ºå¯¸
    function setCanvasSize() {
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
    }
    
    // åˆå§‹åŒ–è®¾ç½®
    setCanvasSize();
    
    // ç›‘å¬çª—å£å¤§å°å˜åŒ–
    window.addEventListener('resize', setCanvasSize);

    var texts = 'I LOVE U'.split('');
    var fontSize = 16;
    var columns = canvas.width / fontSize;
    
    // ç”¨äºè®¡ç®—è¾“å‡ºæ–‡å­—æ—¶åæ ‡ï¼Œæ‰€ä»¥é•¿åº¦å³ä¸ºåˆ—æ•°
    var drops = [];
    
    //åˆå§‹å€¼
    for (var x = 0; x < columns; x++) {
        drops[x] = 1;
    }

    function draw() {
        //è®©èƒŒæ™¯é€æ¸ç”±é€æ˜åˆ°ä¸é€æ˜
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        //æ–‡å­—é¢œè‰²
        ctx.fillStyle = '#f584b7';
        ctx.font = fontSize + 'px arial';
        
        //é€è¡Œè¾“å‡ºæ–‡å­—
        for (var i = 0; i < drops.length; i++) {
            var text = texts[Math.floor(Math.random() * texts.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            if (drops[i] * fontSize > canvas.height || Math.random() > 0.95) {
                drops[i] = 0;
            }

            drops[i]++;
        }
    }
    
    setInterval(draw, 33);
</script>
