      // æ£€æŸ¥æ˜¯å¦è¶…è¿‡5æ¬¡å¤±è´¥ï¼Œä¸”å½“å‰ä¸æ˜¯ç®¡ç†å‘˜è´¦å·
      if (failedAttempts >= 5 && !isAdmin) {
        // è®¾ç½®24å°æ—¶é”å®šæ—¶é—´
        const lockoutUntil = currentTime + 24 * 60 * 60 * 1000;

        errorElement.textContent = 'ç™»å½•å¤±è´¥æ¬¡æ•°è¿‡å¤šï¼Œè´¦å·å·²è¢«é”å®š24å°æ—¶ï¼Œè¯·ä½¿ç”¨ç®¡ç†å‘˜è´¦å·ç™»å½•';
        return;
      }
      
      // éªŒè¯è´¦å·å¯†ç 
      if (validCredentials[username] && validCredentials[username] === password) {
        // ç™»å½•æˆåŠŸï¼Œé‡ç½®å¤±è´¥æ¬¡æ•°å’Œé”å®šçŠ¶æ€
        localStorage.removeItem('loginFailedAttempts');
        localStorage.removeItem('loginLockoutTime');
        
        // è®¾ç½®4å°æ—¶è¿‡æœŸæ—¶é—´
        const expiryTime = new Date().getTime() + 4 * 60 * 60 * 1000; // 4å°æ—¶åè¿‡æœŸ
        localStorage.setItem('isLoggedIn', 'true'); // æ ‡è®°å·²ç™»å½•çŠ¶æ€
        localStorage.setItem('loginExpiry', expiryTime.toString()); // è®¾ç½®è¿‡æœŸæ—¶é—´
        localStorage.setItem('currentUser', username); // ä¿å­˜å½“å‰ç”¨æˆ·å
        
        // æ˜¾ç¤ºæ¬¢è¿ä¿¡æ¯
        document.getElementById('welcomeMessage').textContent = `hello:${username}`;
        
        // æ˜¾ç¤ºä¸»å†…å®¹ï¼Œéšè—ç™»å½•ç•Œé¢
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        document.body.style.display = 'block';
        errorElement.textContent = '';
      } else {
        // ç™»å½•å¤±è´¥ï¼Œå¢åŠ å¤±è´¥æ¬¡æ•°
        failedAttempts++;
        localStorage.setItem('loginFailedAttempts', failedAttempts.toString());
        
        // æ£€æŸ¥æ˜¯å¦è¾¾åˆ°é”å®šæ¡ä»¶
        if (failedAttempts >= 5 && username !== 'æ–‡') {
          const lockoutUntil = currentTime + 24 * 60 * 60 * 1000;
          localStorage.setItem('loginLockoutTime', lockoutUntil.toString());
          errorElement.textContent = 'ç™»å½•å¤±è´¥æ¬¡æ•°è¿‡å¤šï¼Œè´¦å·å·²è¢«é”å®š24å°æ—¶ï¼Œè¯·ä½¿ç”¨ç®¡ç†å‘˜è´¦å·ç™»å½•';
        } else {
          // æ˜¾ç¤ºå‰©ä½™å°è¯•æ¬¡æ•°
          const remainingAttempts = Math.max(0, 5 - failedAttempts);
          errorElement.textContent = 'è´¦å·æˆ–å¯†ç é”™è¯¯ï¼Œè¯·é‡è¯•ã€‚å‰©ä½™å°è¯•æ¬¡æ•°ï¼š' + remainingAttempts;
        }
      }
    }
    
    // æ£€æŸ¥ç™»å½•çŠ¶æ€å‡½æ•°
    function checkLoginStatus() {
      // è·å–ç™»å½•çŠ¶æ€å’Œè¿‡æœŸæ—¶é—´
      const isLoggedIn = localStorage.getItem('isLoggedIn');
      const expiryTime = localStorage.getItem('loginExpiry');
      
      if (isLoggedIn === 'true' && expiryTime) {
        const currentTime = new Date().getTime();
        // å¦‚æœæœªè¿‡æœŸï¼Œç›´æ¥æ˜¾ç¤ºä¸»å†…å®¹
        if (currentTime < parseInt(expiryTime)) {
          document.getElementById('loginContainer').style.display = 'none';
          document.getElementById('mainContent').style.display = 'block';
          document.body.style.display = 'block';
          
          // æ˜¾ç¤ºæ¬¢è¿ä¿¡æ¯
          const currentUser = localStorage.getItem('currentUser');
          if (currentUser) {
            document.getElementById('welcomeMessage').textContent = `hello:${currentUser}`;
          }
          
          return true;
        }

      // ç™»å½•è¿‡æœŸæˆ–æœªç™»å½•ï¼Œæ¸…é™¤ç›¸å…³æ•°æ®å¹¶æ˜¾ç¤ºç™»å½•ç•Œé¢
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('loginExpiry');
      localStorage.removeItem('currentUser');
      return false;
    }
    
    // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ç™»å½•çŠ¶æ€
    window.addEventListener('DOMContentLoaded', checkLoginStatus);
    
    // ç›‘å¬å›è½¦é”®ç™»å½•
    document.getElementById('password').addEventListener('keyup', function(event) {

    // è®¾ç½®é¡µé¢èƒŒæ™¯è‰²ä¸ºæ·±è‰²
    document.body.style.backgroundColor = '#1e1e1e';
    
    // ç™»å‡ºåŠŸèƒ½å¤„ç†å‡½æ•°
    function handleLogout() {
      // æ¸…é™¤ç™»å½•ç›¸å…³çš„æ‰€æœ‰æœ¬åœ°å­˜å‚¨æ•°æ®
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('loginExpiry');
      localStorage.removeItem('currentUser');
      // æ¸…é™¤å¯èƒ½çš„é”å®šçŠ¶æ€ï¼ˆä»…ç®¡ç†å‘˜å¯ä»¥æ¸…é™¤ï¼‰
      const currentUser = localStorage.getItem('currentUser');
      if (currentUser === 'æ–‡') {
        localStorage.removeItem('loginLockoutTime');
        localStorage.removeItem('loginFailedAttempts');

      // é‡ç½®ç™»å½•è¡¨å•
      document.getElementById('username').value = '';

      // æ˜¾ç¤ºç™»å½•ç•Œé¢ï¼Œéšè—ä¸»å†…å®¹

      document.getElementById('mainContent').style.display = 'none';
      
      // åˆ·æ–°é¡µé¢ä»¥ç¡®ä¿å®Œå…¨é‡ç½®çŠ¶æ€

<script type="text/javascript">
    // è·å–canvaså…ƒç´ å’Œä¸Šä¸‹æ–‡
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    
    // çŸ©é˜µé›¨é…ç½®å‚æ•°
    var texts = 'I LOVE U'.split(''); // çŸ©é˜µé›¨æ˜¾ç¤ºçš„å­—ç¬¦
    var fontSize = 16; // å­—ä½“å¤§å°
    var columns; // åˆ—æ•°ï¼Œæ ¹æ®å±å¹•å®½åº¦åŠ¨æ€è®¡ç®—
    var drops = []; // å­˜å‚¨æ¯åˆ—ä¸‹è½ä½ç½®çš„æ•°ç»„

    // è®¾ç½®canvaså°ºå¯¸å‡½æ•°
    function setCanvasSize() {
        // ä½¿ç”¨document.documentElement.clientWidth/Heightè·å–æ›´å‡†ç¡®çš„è§†å£å°ºå¯¸
        canvas.width = document.documentElement.clientWidth;
        canvas.height = document.documentElement.clientHeight;
        
        // é‡æ–°è®¡ç®—åˆ—æ•°ï¼Œç¡®ä¿ä¸ºæ­£æ•´æ•°
        columns = Math.floor(canvas.width / fontSize);
        if (columns < 1) columns = 1; // ç¡®ä¿è‡³å°‘æœ‰ä¸€åˆ—
        
        // åŠ¨æ€è°ƒæ•´dropsæ•°ç»„å¤§å°ä»¥åŒ¹é…æ–°çš„åˆ—æ•°
        if (drops.length < columns) {
            // å¦‚æœåˆ—æ•°å¢åŠ ï¼Œæ·»åŠ æ–°çš„ä¸‹è½ä½ç½®
            for (var x = drops.length; x < columns; x++) {
                drops[x] = 1; // åˆå§‹ä½ç½®è®¾ä¸ºé¡¶éƒ¨
            }
        } else if (drops.length > columns) {
            // å¦‚æœåˆ—æ•°å‡å°‘ï¼Œæˆªæ–­æ•°ç»„
            drops.length = columns;
        }
    }
    
    // åˆå§‹åŒ–è®¾ç½®
    setCanvasSize();
    
    // ç›‘å¬çª—å£å¤§å°å˜åŒ–ï¼Œè‡ªé€‚åº”è°ƒæ•´canvaså°ºå¯¸
    window.addEventListener('resize', setCanvasSize);

    // ç»˜åˆ¶çŸ©é˜µé›¨å‡½æ•°
    function draw() {
        // è®©èƒŒæ™¯é€æ¸ç”±é€æ˜åˆ°ä¸é€æ˜ï¼Œå½¢æˆæ‹–å½±æ•ˆæœ
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // è®¾ç½®æ–‡å­—é¢œè‰²
        ctx.fillStyle = '#f584b7';
        ctx.font = fontSize + 'px arial';
        
        // é€åˆ—è¾“å‡ºæ–‡å­—
        for (var i = 0; i < drops.length; i++) {
            // éšæœºé€‰æ‹©ä¸€ä¸ªå­—ç¬¦
            var text = texts[Math.floor(Math.random() * texts.length)];
            // åœ¨å½“å‰åˆ—ä½ç½®ç»˜åˆ¶å­—ç¬¦
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            // å¦‚æœå­—ç¬¦è¶…å‡ºç”»å¸ƒæˆ–éšæœºè§¦å‘ï¼Œé‡ç½®ä½ç½®åˆ°é¡¶éƒ¨
            if (drops[i] * fontSize > canvas.height || Math.random() > 0.95) {
                drops[i] = 0;
            }

            // å¢åŠ ä¸‹è½åçš„ä½ç½®
            drops[i]++;
        }
    }
    
    // å®šæ—¶è°ƒç”¨drawå‡½æ•°ï¼Œå½¢æˆåŠ¨ç”»æ•ˆæœï¼Œçº¦30å¸§/ç§’
    setInterval(draw, 33);
</script>
